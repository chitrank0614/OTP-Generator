<!DOCTYPE html>
<html>
	<head>
		<title>OTP Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<!-- Jquery -->
		<script type="text/javascript" src="jquery/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			type="text/css"
			href="bootstrap/css/bootstrap.min.css"
		/>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

		<!-- Axios -->
		<script type="text/javascript" src="axios/axios.min.js"></script>

		<!-- Personalized Includes -->
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<!-- Javascript -->
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body class="body">
		<div class="modal" id="main-modal">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header" id="modal-header">
						<h4 class="modal-title" id="modal-title">Modal Heading</h4>

						<button type="button" class="close" data-dismiss="modal">
							&times;
						</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body" id="modal-body">Body</div>

					<!-- Modal footer -->
					<div class="modal-footer" id="modal-footer">
						Footer
						<!-- <button type="button" class="btn btn-danger" data-dismiss="modal">
							Close
						</button> -->
					</div>
				</div>
			</div>
		</div>
		<!-- <button
			type="button"
			class="btn btn-primary"
			data-toggle="modal"
			data-target="#main-modal"
			onclick=""
		>
			Open modal
        </button> -->

		<div class="OTP-div row">
			<div class="col-sm-12">
				<div class="row">
					<h1>Leave A Message</h1>
				</div>
				<div class="row OTP-div-element">
					<label class="col-sm-2" for="user-name">Name: </label>
					<input
						class="form-control col-sm-10"
						type="text"
						id="user-name"
						placeholder="Enter Your Name."
					/>
				</div>
				<div class="row OTP-div-element">
					<label class="col-sm-2" for="user-email">Email: </label>
					<input
						class="form-control col-sm-10"
						type="text"
						id="user-email"
						placeholder="Enter Your Email."
					/>
				</div>

				<div class="row OTP-div-element">
					<label class="col-sm-2" for="user-message">Message:</label>
					<textarea
						class="form-control col-sm-10"
						id="user-message"
						placeholder="Write your message:"
					></textarea>
				</div>
				<div class="row OTP-div-element" id="OTProw">
					<label class="col-sm-2" for="otp">One Time Password:</label>
					<input
						type="number"
						class="form-control col-sm-10"
						id="otp"
						placeholder="Enter OTP:"
					/>
				</div>

				<div class="row">
					<button class="btn btn-primary" id="getOTP" onclick="getOTP()">
						Get OTP
					</button>
					<button class="btn btn-primary" id="checkOTP" onclick="checkOTP()">
						Submit
					</button>
				</div>
				<div class="row OTP-div-element" id="server-message-div">
					<p id="server-message"></p>
				</div>
			</div>
		</div>
	</body>
</html>
